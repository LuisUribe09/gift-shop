<div class="container mt-4">
  <header class="bg-dark text-white p-2 mb-2 text-center">
    <h1>Register</h1>
  </header>

  <form (ngSubmit)="onRegister()" #myForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" required name="name" #name="ngModel" class="form-control" placeholder="Enter Name" [(ngModel)]="register.name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" required name="email" #email="ngModel" class="form-control" placeholder="Enter Email" [(ngModel)]="register.email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" required name="password" #password="ngModel" class="form-control" placeholder="Enter Password" [(ngModel)]="register.password">
    </div>
    <button [disabled]="myForm.invalid" type="submit" class="btn btn-primary mt-4 btn-sm">Register</button>
  </form>
</div>
